<!DOCTYPE html>
<html>
    <head>
        <title>Pluma</title>
        <link rel="stylesheet" type="text/css" href="./main.css">
        <style>
            body {
                animation-name: background;
                animation-duration: 10s;
                animation-iteration-count: infinite;
                animation-direction: alternate;
            }
        </style>
    </head>
    <body>
        <div style="width:25%; margin-left: auto; margin-right: auto;">
            <div align="center"><img src="includes/assets/plumalms-logo.png" width="200" alt="Pluma LMS" /></div>
            <p>Username <input style="float: right;" id="user" type="text" name="username"/></p>
            <p>Password <input style="float: right;" id="pass"  type="password" name="password"/></p>
            <button style="width: 100%;" class="butt" onclick="login()">Login</button>
            <button style="width: 100%;" class="butt" onclick="register()">Register</button>
            <button style="width: 100%;" class="butt" onclick="chat()">Chat</button>
        </div>
        <script src="https://cdn.socket.io/socket.io-1.3.7.js"></script>
        <script src="http://code.jquery.com/jquery-2.1.4.js"></script>
        <script>
                var socket = io();
                function login()
                {
                    var user = document.getElementById("user");
                    var pass = document.getElementById("pass");
                    var logInInfo = [user.value, pass.value];
                    socket.emit('login', logInInfo);
                }
                function register()
                {
                    socket.emit('register');
                }
                function chat()
                {
                    socket.emit('chat');
                }
                socket.on('page', function (html)
                {
                    document.write(html);
                });
        </script>
    </body>
</html>
